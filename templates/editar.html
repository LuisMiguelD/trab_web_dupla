<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Editar Tarefa</h1>

    <form action="/editar/{{ tarefa.id }}" method="POST">

        <label>Título</label>
        <input type="text" name="titulo" value="{{ tarefa.titulo }}" required>

        <label>Descrição</label>
        <textarea name="descricao">{{ tarefa.descricao }}</textarea>

        <label>Data de Vencimento</label>
        <input type="date" name="data_vencimento" value="{{ tarefa.data_vencimento }}">

        <label>Prioridade</label>
        <select name="prioridade">
            <option value="Baixa" {% if tarefa.prioridade == "Baixa" %}selected{% endif %}>Baixa</option>
            <option value="Média" {% if tarefa.prioridade == "Média" %}selected{% endif %}>Média</option>
            <option value="Alta" {% if tarefa.prioridade == "Alta" %}selected{% endif %}>Alta</option>
        </select>

        <label>Status</label>
        <select name="status">
            <option value="Pendente" {% if tarefa.status == "Pendente" %}selected{% endif %}>Pendente</option>
            <option value="Em andamento" {% if tarefa.status == "Em andamento" %}selected{% endif %}>Em andamento</option>
            <option value="Concluída" {% if tarefa.status == "Concluída" %}selected{% endif %}>Concluída</option>
        </select>

        <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
            
            <button type="submit" class="btn" style="text-align: center; font-size: 13px; padding: 10px;">Salvar Alterações</button>

            <a class="btn btn-excluir" href="/deletar/{{ tarefa.id }}"style="text-align:center;font-size: 13px; padding: 10px;  onclick="return confirm('Tem certeza que deseja excluir esta tarefa?')">Excluir Tarefa</a>

            <a class="btn btn-voltar" href="/" style="text-align: center; font-size: 13px; padding: 10px;">Voltar</a>
            
        </div>

    </form>

</body>
</html>
